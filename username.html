<!DOCTYPE html>
<html>

<head>
  <title>Mon application Flask</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-latest.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.10/clipboard.min.js"></script>
  <style type="text/css">
    #username::selection {
      background: none;
    }
  </style>
</head>

<body class="p-3 m-0 border-0">

  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="username.html">Pseudo</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1 class="text-center">Générateur de pseudo</h1>
        <p class="text-center">Utilisez le formulaire ci-dessous pour générer un pseudo aléatoire en fonction de vos préférences :</p>
        <form>
          <div class="form-group">
            <label for="length">Longueur :</label>
            <input type="number" class="form-control" id="length" name="length" min="1" max="4" value="2">
          </div>
          <div class="d-md-flex justify-content-center m-md-4 my-4">
            <div class="row">
              <div class="col-sm-6">
                <div class="form-check form-switch">
                  <input type="checkbox" role="switch" class="form-check-input" id="names" name="names">
                  <label class="form-check-label" for="names">Noms</label>
                </div>
                <div class="form-check form-switch">
                  <input type="checkbox" role="switch" class="form-check-input" id="adjectives" name="adjectives">
                  <label class="form-check-label" for="adjectives">Adjectifs</label>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-check form-switch">
                  <input type="checkbox" role="switch" class="form-check-input" id="colors" name="colors">
                  <label class="form-check-label" for="colors">Couleurs</label>
                </div>
                <div class="form-check form-switch">
                  <input type="checkbox" role="switch" class="form-check-input" id="numbers" name="numbers">
                  <label class="form-check-label" for="numbers">Nombres</label>
                </div>
              </div>
            </div>
          </div>
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-success" id="btn-submit" disabled>Générer le pseudo</button>
          </div>
        </form>
        <div class="text-center m-3" id="result-display" style="display: none;">
          <p><strong>Votre pseudo :</strong> <span class="result" id="username"></span></p>
          <button class="copy-btn btn btn-primary" data-clipboard-target=".result">Copier</button>
        </div>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
  <script src="username.js"></script>
</body>

</html>
