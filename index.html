<!DOCTYPE html>
<html>

<head>
  <title>Generator</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-latest.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.10/clipboard.min.js"></script>
  <style type="text/css">
    .btn-toggle:hover,
    .btn-toggle:focus {
      background-color: #d2f4ea;
    }

    #password::selection {
      background: none;
    }

    #username::selection {
      background: none;
    }
  </style>
</head>

<body class="p-3 m-0 border-0">

  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab"
        aria-controls="home" aria-selected="true">Home</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab"
        aria-controls="profile" aria-selected="false">Mot de passe</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab"
        aria-controls="contact" aria-selected="false">Pseudo</button>
    </li>
  </ul>
  <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
      <!-- Contenu de la page Home -->
    </div>
    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
      <div class="container my-4">
        <div class="row">
          <div class="col-md-12">
            <h1 class="text-center">Générateur de mot de passe</h1>
            <p class="text-center">Utilisez le formulaire ci-dessous pour générer un mot de passe aléatoire en fonction
              de
              vos préférences :</p>
            <form id="form-password">
              <div class="form-group">
                <label for="length">Longueur :</label>
                <input type="number" class="form-control" id="length" name="length" min="6" max="20" value="8">
              </div>
              <div class="d-md-flex justify-content-center m-md-4 my-4">
                <div class="row">
                  <div class="col-sm-6">
                    <div class="form-check form-switch">
                      <input type="checkbox" role="switch" class="form-check-input check-password" id="lowercase"
                        name="lowercase">
                      <label class="form-check-label" for="lowercase">Minuscules</label>
                    </div>
                    <div class="form-check form-switch">
                      <input type="checkbox" role="switch" class="form-check-input check-password" id="uppercase"
                        name="uppercase">
                      <label class="form-check-label" for="uppercase">Majuscules</label>
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="form-check form-switch">
                      <input type="checkbox" role="switch" class="form-check-input check-password" id="numbers"
                        name="numbers">
                      <label class="form-check-label" for="numbers">Chiffres</label>
                    </div>
                    <div class="form-check form-switch">
                      <input type="checkbox" role="switch" class="form-check-input check-password" id="characters"
                        name="characters">
                      <label class="form-check-label" for="characters">Caractères</label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-success" id="btn-submit-password" disabled>Générer le mot de
                  passe</button>
              </div>
            </form>
            <div class="text-center m-3" id="result-password" style="display: none;">
              <p><strong>Votre mot de passe :</strong> <span class="result" id="password"></span></p>
              <button class="copy-btn btn btn-primary" data-clipboard-target="#result-password .result">Copier</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
      <div class="container my-4">
        <div class="row">
          <div class="col-md-12">
            <h1 class="text-center">Générateur de pseudo</h1>
            <p class="text-center">Utilisez le formulaire ci-dessous pour générer un pseudo aléatoire en fonction de vos
              préférences :</p>
            <form id="form-username">
              <div class="form-group">
                <label for="length">Longueur :</label>
                <input type="number" class="form-control" id="length" name="length" min="1" max="4" value="2">
              </div>
              <div class="d-md-flex justify-content-center m-md-4 my-4">
                <div class="row">
                  <div class="col-sm-6">
                    <div class="form-check form-switch">
                      <input type="checkbox" role="switch" class="form-check-input check-username" id="names"
                        name="names">
                      <label class="form-check-label" for="names">Noms</label>
                    </div>
                    <div class="form-check form-switch">
                      <input type="checkbox" role="switch" class="form-check-input check-username" id="colors"
                        name="colors">
                      <label class="form-check-label" for="colors">Couleurs</label>
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="form-check form-switch">
                      <input type="checkbox" role="switch" class="form-check-input check-username" id="numbers"
                        name="numbers">
                      <label class="form-check-label" for="numbers">Nombres</label>
                    </div>
                    <div class="form-check form-switch">
                      <input type="checkbox" role="switch" class="form-check-input check-username" id="characters"
                        name="characters">
                      <label class="form-check-label" for="characters">Caractères</label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-success" id="btn-submit-username" disabled>Générer le
                  pseudo</button>
              </div>
            </form>
            <div class="text-center m-3" id="result-username" style="display: none;">
              <p><strong>Votre pseudo :</strong> <span class="result" id="username"></span></p>
              <button class="copy-btn btn btn-primary" data-clipboard-target="#result-username .result">Copier</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    var copyBtns = document.querySelectorAll('.copy-btn');

    for (var i = 0; i < copyBtns.length; i++) {
      new ClipboardJS(copyBtns[i], {
        container: document.querySelector('#result')
      });
    }
  </script>
  <script src="password.js"></script>
  <script src="username.js"></script>
</body>

</html>
